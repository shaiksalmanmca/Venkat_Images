<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track User Location</title>
</head>
<body onload="sendLocation()">
    <h1>Your Location Tracker</h1>
    <p>Your location will be saved automatically.</p>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        // Send the data to the backend every 2 seconds
                        setInterval(() => {
                            fetch('/save_location', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ lat, long, accuracy })
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Location saved:', data);
                            })
                            .catch(error => console.error('Error saving location:', error));
                        }, 2000); // Every 2 seconds
                    },
                    function (error) {
                        console.error('Error fetching location:', error.message);
                        alert("Please allow location access to use this site.");
                        window.location.href = "https://google.com"; // Redirect if access is denied
                    },
                    {
                        enableHighAccuracy: true, // Request high-accuracy location
                        timeout: 10000,          // Timeout after 10 seconds
                        maximumAge: 0            // No cached location data
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
