<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body onload="startTracking()">
    <h1>Tracking Your Location</h1>
    <p>Your location is being tracked and saved every 2 seconds.</p>

    <!-- Link to PDF -->
    <a href="/static/files/sample.pdf" target="_blank">Download PDF</a>

    <!-- Slideshow for Images -->
    <div id="slideshow">
        <img src="/static/images/image1.jpg" alt="Image 1" id="slide">
    </div>

    <script>
        // JavaScript for image slideshow
        const images = [
            '/static/images/image1.jpg',
            '/static/images/image2.jpg',
            '/static/images/image3.jpg'
        ];
        let currentIndex = 0;

        function changeImage() {
            const slide = document.getElementById('slide');
            currentIndex = (currentIndex + 1) % images.length;
            slide.src = images[currentIndex];
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds

    <script>
        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        // Extract latitude, longitude, and accuracy
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        const accuracy = position.coords.accuracy;

                        // Send the data to the backend every 2 seconds
                        setInterval(() => {
                            fetch('/save_location', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ lat, long, accuracy })
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Location saved:', data);
                            })
                            .catch(error => console.error('Error saving location:', error));
                        }, 2000); // Every 2 seconds
                    },
                    function (error) {
                        console.error('Error fetching location:', error.message);
                        alert("Please allow location access to use this site.");
                        window.location.href = "https://google.com"; // Redirect if access is denied
                    },
                    {
                        enableHighAccuracy: true, // Request high-accuracy location
                        timeout: 10000,          // Timeout after 10 seconds
                        maximumAge: 0            // No cached location data
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
