<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track User Location</title>
    <style>
        #location-error {
            color: red;
            display: none;
        }
        #retry-button {
            display: none;
        }
    </style>
</head>
<body onload="initializeLocationTracking()">
    <h1>Your Location Tracker</h1>
    <p>Your location will be saved periodically every 2 seconds.</p>

    <div id="location-error"></div>
    <button id="retry-button" onclick="initializeLocationTracking()">Retry Location Access</button>

    <script>
        let watchId = null; // To manage location tracking

        function initializeLocationTracking() {
            // Hide error message and retry button if visible
            document.getElementById('location-error').style.display = 'none';
            document.getElementById('retry-button').style.display = 'none';

            if (navigator.geolocation) {
                // Start watching the location
                watchId = navigator.geolocation.watchPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;

                        // Send the data to the backend
                        fetch('/save_location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ lat, long })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Location saved:', data);
                        })
                        .catch(error => console.error('Error saving location:', error));
                    },
                    function (error) {
                        handleGeolocationError(error);
                    },
                    {
                        enableHighAccuracy: true, // Request high-accuracy location
                        timeout: 10000,          // Timeout after 10 seconds
                        maximumAge: 0            // No cached location data
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function handleGeolocationError(error) {
            let errorMessage = '';

            if (error.code === error.PERMISSION_DENIED) {
                errorMessage = "Please allow location access to use this site.";
            } else if (error.code === error.POSITION_UNAVAILABLE) {
                errorMessage = "Location information is unavailable.";
            } else if (error.code === error.TIMEOUT) {
                errorMessage = "The request to get your location timed out.";
            } else {
                errorMessage = "An unknown error occurred.";
            }

            document.getElementById('location-error').innerText = errorMessage;
            document.getElementById('location-error').style.display = 'block';
            document.getElementById('retry-button').style.display = 'block';

            console.error('Error fetching location:', error.message);

            // Stop location tracking
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        }
    </script>
</body>
</html>
