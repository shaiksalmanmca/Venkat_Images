<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track User Location</title>
</head>
<body onload="sendLocation()">
    <h1>Your Location Tracker</h1>
    <p>Your location will be saved automatically.</p>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;

                        // Send the data to the backend
                        fetch('/save_location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ lat, long })
                        })
                        .then(response => response.json())
                        .then(data => console.log('Location saved:', data))
                        .catch(error => console.error('Error saving location:', error));
                    },
                    function (error) {
                        alert('Location access is required.');
                        window.location.href = "https://google.com"; // Redirect if denied
                    }
                );
            } else {
                alert('Geolocation is not supported.');
                window.location.href = "https://google.com"; // Redirect if unsupported
            }
        }
    </script>
</body>
</html>
